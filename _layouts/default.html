<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}

    {%- include footer.html -%}

  <script>
  $(window).scroll(function() {
    if ($(this).scrollTop() > 75) {
      $('.incroyablelibraire').fadeOut();
    } else {
      $('.incroyablelibraire').fadeIn();
    }
  });
  </script>

</html>
